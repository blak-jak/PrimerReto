<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>mi primera pagina +css</title>
    <link rel="stylesheet" href="css.css" />
  </head>
  <body>
    <div class="contenedor">
      <div class="tarjeta-izquierda">
        <h2 class="titulo">Your Result</h2>
        <div class="circulo">
          <p class="circulo-item">76</p>
          <p class="circulo-subitem">of 100</p>
        </div>
        <h2 class="subtitulo">Great</h2>
        <p class="tarjeta-izquierda-parrafo">
         You scored higher than 65% of <br> the people who have taken <br> these test.
        </p>
      </div>

      <div class="tarjeta-derecha">
        <h2 class="tarjeta-derecha-titulo">summary</h2>

        <ul>
          <li class="reaction">
            <img src="icon-reaction.svg" alt="" />
            <div class="linea">
              <span class="linea-nombres-1">verval</span>
              <span class="linea-numeros">80 <span>/100</span></span>
            </div>
          </li>
          <li class="memory">
            <img src="icon-memory.svg" alt="" />
            <div class="linea">
              <span class="linea-nombres-2">verval</span>
              <span class="linea-numeros">80 <span>/100</span></span>
            </div>
          </li>
          <li class="verval">
            <img src="icon-verbal.svg" alt="" />
            <div class="linea">
              <span class="linea-nombres-3">verval</span>
              <span class="linea-numeros"> 80 <span>/100</span> </span>
            </div>
          </li>
          <li class="visual">
            <img src="icon-visual.svg" alt="" />
            <div class="linea">
              <span class="linea-nombres-4">verval</span>
              <span class="">80 <span>/100</span> </span>
            </div>
          </li>
        </ul>
        <a href="#" class="boton">continue</a>
      </div>
    </div>
  </body>
</html>
